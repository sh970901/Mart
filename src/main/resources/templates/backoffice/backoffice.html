백오피스화면입니다.
<h1>서머노트 구현</h1>
<form th:action="@{/backoffice/uploadExcel}" method="POST" enctype="multipart/form-data">
  <input type="file" th:name="excel">
  <input th:type="submit" value="업로드"/>
</form>
서머노트테스트
<div class="post-form">
	<textarea name="postContent" id="summernote">
	</textarea>
</div>
구분선


구분선


</body>
<script>
  $('#summernote').summernote({

    // 에디터 크기 설정
    height: 800,
    // 에디터 한글 설정
    lang: 'ko-KR',
    // 에디터에 커서 이동 (input창의 autofocus라고 생각하시면 됩니다.)
    toolbar: [
      // 글자 크기 설정
      ['fontsize', ['fontsize']],
      // 글자 [굵게, 기울임, 밑줄, 취소 선, 지우기]
      ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
      // 글자색 설정
      ['color', ['color']],
      // 표 만들기
      ['table', ['table']],
      // 서식 [글머리 기호, 번호매기기, 문단정렬]
      ['para', ['ul', 'ol', 'paragraph']],
      // 줄간격 설정
      ['height', ['height']],
      // 이미지 첨부
      ['insert', ['picture']]
    ],

  });

</script>
</html>
