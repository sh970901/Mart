<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>이커머스 메인 페이지</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/display.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!--    스윗알럿-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/common/js/common.js"></script>
  <style>
    .header-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      /*justify-content: flex-end;*/
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
      z-index: 1000; /* 헤더가 다른 요소들 위에 오도록 합니다. */
      justify-content: space-between;
    }
    .header-main {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
    .login-div {
      display: flex;
      align-items: center;
      color: black;
    }
    .user-info {
      margin-right: 20px;
    }


    /**/


    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .header .user-info {
      text-align: right;
    }
    .main-content {
      display: flex;
      justify-content: space-between;
    }
    .sidebar {
      width: 200px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .content {
      width: 760px;
    }
    .content h2 {
      font-size: 20px;
    }
    .order-history {
      margin-top: 20px;
      border-top: 2px solid #333;
    }
    .order-history .order {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .order-history .order:last-child {
      border-bottom: none;
    }
    .order-details {
      display: flex;
      justify-content: space-between;
    }
    .footer {
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<header th:insert="~{fragments/header :: headerFragment}"></header>
<body>
<div class="container">
  <div class="header">
    <h1>E-Land Mall</h1>
    <div class="user-info">
      <p>이승훈님 7월 구매등급은 welcome입니다 (2,892포인트, 2,400쿠폰)</p>
    </div>
  </div>
  <div class="main-content">
    <div class="sidebar">
      <ul>
        <li>나의 쇼핑활동</li>
        <li>나의 상품정보</li>
        <li>혜택 정보</li>
        <li>기타 정보</li>
        <li>고객센터</li>
      </ul>
    </div>
    <div class="content">
      <h2>최근 주문내역</h2>
      <div class="order-history">
        <div class="order">
          <div class="order-details">
            <div>
              <p>주문번호: 202306298145611 (1개)</p>
              <p>주문일: 2023-07-01</p>
            </div>
            <div>
              <p>결제금액: 50,000원</p>
              <button>쿠폰적용</button>
            </div>
          </div>
        </div>
        <div class="order">
          <div class="order-details">
            <div>
              <p>주문번호: 202306298145612 (2개)</p>
              <p>주문일: 2023-06-02</p>
            </div>
            <div>
              <p>상품명: 나이키 드라이 핏 스우시 반팔티</p>
              <p>수량: 1</p>
            </div>
            <div>
              <p>결제금액: 26,900원</p>
              <button>리뷰작성</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>고객센터: 1899-9500</p>
  </div>
</div>
</body>
</html>
