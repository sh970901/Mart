<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이커머스 메인 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/display.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .header-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
            justify-content: space-between;
        }
        .header-main {
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
        .login-div {
            display: flex;
            align-items: center;
            color: black;
        }
        .user-info {
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .centered {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="header-top">
        <div class="logo-div">
            <img th:src="@{/images/character/logo.png}" alt="로고 이미지" style="max-width: 200px; max-height:40px; height: auto;">
        </div>
        <div class="login-div">
            <span class="user-info" th:if="${#authorization.expression('isAuthenticated()')}"
                  th:text="${#authentication.principal.username + '님'}"></span>
            <button class="btn btn-outline-primary me-2" sec:authorize="isAnonymous()" onclick="location.href='/login'">로그인</button>
            <a class="btn btn-outline-primary me-2" th:href="@{/myinfo}" sec:authorize="isAuthenticated()">내정보</a>
            <a class="btn btn-outline-primary me-2" th:href="@{/cart}" sec:authorize="isAuthenticated()">찜목록</a>
            <button class="btn btn-outline-danger me-2" sec:authorize="isAuthenticated()" onclick="location.href='/logout'">로그아웃</button>
        </div>
    </div>

    <div class="header-main">
        <h1>
            <a th:href="@{/main}">INNO Market</a>
        </h1>
    </div>
</header>

<main>
    <section>
        <div class="container">
            <div class="row centered">
                <div class="col">
                    <input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)">
                    <label for="selectAll">전체 선택</label>
                    <button class="btn btn-outline-primary" onclick="purchaseSelectedItems()">구매</button>
                </div>
            </div>
            <div class="item-list" id="item-list" th:if="${cartItemList != null}">
                <div class="item" th:each="cartItem : ${cartItemList}">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/8-col/img%285%29.jpg" class="img-fluid rounded-start" alt="상품 이미지">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <input type="checkbox" th:id="${'itemCheckbox' + cartItem.cartItemId}" th:data-id="${cartItem.cartItemId}" th:data-quantity="${cartItem.quantity}" th:data-cartItemId="${cartItem.cartItemId}" class="itemCheckbox">
                                    <label th:for="${'itemCheckbox' + cartItem.cartItemId}" th:text="'상품: ' + ${cartItem.itemName}">상품 제목</label>
                                    <p class="card-text" th:text="'갯수: ' + ${cartItem.quantity}">상품 갯수</p>
                                    <p>
                                        <button class="btn btn-outline-primary me-2" th:onclick="|placeOrder(${cartItem.itemId})|">바로 구매</button>
                                        <button class="btn btn-outline-danger me-2" th:onclick="|cancelCartItem(${cartItem.cartItemId})|">취소</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item-list" id="item-list2" th:if="${cartItemList == null}">
                <div class="item">
                    찜목록 상품이 없습니다.
                </div>
            </div>
            <div id="loading-skeleton" class="skeleton" style="display: none;">
                <div class="skeleton-content">
                    <div class="skeleton-box">
                    </div>
                    <div class="skeleton-box">
                    </div>
                    <div class="skeleton-box">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2024 이노마켓. All rights reserved.</p>
</footer>

<script th:inline="javascript">
    /*[[CDATA[*/
    async function placeOrder(itemId) {
        const orderData = {
            orderItemDtos: [
                { itemId: itemId, quantity: 1 }
            ]
        };

        try {
            const response = await fetch('/api/v1/o/orders/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData)
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const result = await response.json();
            console.log('Order placed successfully:', result);
            alert('Order placed successfully!');
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            alert('Failed to place order: ' + error.message);
        }
    }

    async function cancelCartItem(cartItemId) {
        try {
            const response = await fetch(`/api/v1/c/cart/items/${cartItemId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const result = await response.json();
            console.log('Order placed successfully:', result);
            alert(result.data.description);
            location.reload();
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            alert('Failed to place order: ' + error.message);
        }
    }

    function toggleSelectAll(selectAllCheckbox) {
        const checkboxes = document.querySelectorAll('.itemCheckbox');
        checkboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
    }

    function handleItemCheckboxChange() {
        const selectAllCheckbox = document.getElementById('selectAll');
        const checkboxes = document.querySelectorAll('.itemCheckbox');
        const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
        selectAllCheckbox.checked = allChecked;
    }

    async function purchaseSelectedItems() {
        const selectedItems = [];
        const checkboxes = document.querySelectorAll('.itemCheckbox:checked');
        checkboxes.forEach(checkbox => {
            const itemId = checkbox.getAttribute('data-id');
            const quantity = checkbox.getAttribute('data-quantity');
            const cartItemId = checkbox.getAttribute('data-cartItemId');
            selectedItems.push({ itemId: itemId, quantity: quantity, cartItemId: cartItemId });
        });

        if (selectedItems.length === 0) {
            alert('구매할 상품을 선택해주세요.');
            return;
        }

        const orderData = {
            orderItemDtos: selectedItems
        };

        try {
            const response = await fetch('/api/v1/o/order/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData)
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const result = await response.json();
            console.log('Order placed successfully:', result);

            alert('Selected items placed successfully!');
            location.reload();
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            alert('Failed to place order: ' + error.message);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const checkboxes = document.querySelectorAll('.itemCheckbox');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', handleItemCheckboxChange);
        });
    });
    /*]]>*/
</script>
</body>
</html>
