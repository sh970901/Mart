<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>

    <title>이커머스 메인 페이지</title>

    <style>
        .header-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            /*justify-content: flex-end;*/
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;

        }

            text-align: center;
            padding: 20px;

        }

<body>

            <a class="btn btn-outline-primary me-2" th:href="@{/myinfo}" sec:authorize="isAuthenticated()">내정보</a>
            <a class="btn btn-outline-primary me-2" th:href="@{/cart}" sec:authorize="isAuthenticated()">찜목록</a>
            <button class="btn btn-outline-danger me-2" sec:authorize="isAuthenticated()" onclick="location.href='/logout'">로그아웃</button>
        </div>
    </div>

    <div class="header-main">
        <h1>
            <a th:href="@{/main}">INNO Market</a>
        </h1>
    </div>

    <!--    <button type="button" class="btn btn-primary">Primary</button>-->
    <!--    <nav>-->
    <!--        <ul>-->
    <!--            <li><a th:href="@{/main}" style="font-weight: bold; font-size: 1.2rem;">홈</a></li>-->
    <!--            <li ><a th:href="@{/cart}" th:if="${#authorization.expression('isAuthenticated()')}">찜목록</a></li>-->
    <!--            <li ><a th:href="@{/myinfo}" th:if="${#authorization.expression('isAuthenticated()')}">내정보</a></li>-->
    <!--&lt;!&ndash;            <li><a href="#">카테고리 3</a></li>&ndash;&gt;-->
    <!--        </ul>-->
    <!--    </nav>-->
</header>

<main>
    <section>
        <!--        <h2>추천 상품</h2>-->
        <div class="item-list" id="item-list" th:if="${cartItemList != null}">
            <div class="item" th:each="cartItem : ${cartItemList}">
                <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/8-col/img%285%29.jpg" class="d-block w-100" alt="Exotic Fruits"/>
                <!--                <img th:src="@{/images/상품이미지.jpeg}" alt="상품 이미지">-->
                <!--                <img th:src="${item.imageUrl}" th:alt="${item.name} Image" alt="상품 이미지">-->
                <h3 th:text="'상품: ' +${cartItem.itemName}">상품 제목</h3>
                <p th:text="'갯수: ' + ${cartItem.quantity}">상품 갯수</p>

                <p><button class="btn btn-outline-primary me-2" th:onclick="|placeOrder(${cartItem.itemId})|">바로 구매</button></p>
                <p><button class="btn btn-outline-primary me-2" th:onclick="|cancelCartItem(${cartItem.cartItemId})|">취소</button></p>
            </div>
        </div>
        <div class="item-list" id="item-list2" th:if="${cartItemList == null}">
            <div class="item">
                찜목록 상품이 없습니다.
            </div>
        </div>
        <div id="loading-skeleton" class="skeleton" style="display: none;">
            <div class="skeleton-content">
                <div class="skeleton-box">
                </div>
                <div class="skeleton-box">
                </div>
                <div class="skeleton-box">
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2024 이노마켓. All rights reserved.</p>
</footer>

<!--<script th:src="@{/js/display.js}"></script>-->
<script th:inline="javascript">
    /*[[CDATA[*/
    async function placeOrder(itemId) {
        // 주문 데이터 설정
        const orderData = {
            orderItemDtos: [
                { itemId: itemId, quantity: 1 } // 기본적으로 수량 1로 설정
            ]
        };

        try {
            const response = await fetch('/api/v1/o/orders/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData)
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const result = await response.json();
            console.log('Order placed successfully:', result);

            // 주문 성공 시 사용자에게 알림 또는 페이지 이동
            alert('Order placed successfully!');
            // location.href = '/order-success'; // 주문 성공 페이지로 이동

        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            alert('Failed to place order: ' + error.message);
        }
    }


    async function cancelCartItem(cartItemId) {

        try {
            const response = await fetch(`/api/v1/c/cart/items/${cartItemId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const result = await response.json();
            console.log('Order placed successfully:', result);

            // 주문 성공 시 사용자에게 알림 또는 페이지 이동
            alert(result.data.description);
            location.reload();
            // location.href = '/order-success'; // 주문 성공 페이지로 이동

        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            alert('Failed to place order: ' + error.message);
        }
    }
    /*]]>*/
</script>
</body>
</html>
